<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格模式测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .control-group {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 5px 0;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #0056CC;
        }
        
        button.danger {
            background: #FF3B30;
        }
        
        button.danger:hover {
            background: #CC2E24;
        }
        
        .config-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .config-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .config-row label {
            min-width: 120px;
            margin-right: 10px;
        }
        
        input, select {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .instructions {
            background: #1e3a8a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .key-demo {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .key-cell {
            background: #444;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
            border: 2px solid #666;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
        }
        
        .key-cell:hover {
            border-color: #007AFF;
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Mouseless 网格模式测试</h1>
            <p>通过这个界面可以直接测试网格模式功能</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>🚀 快速启动</h3>
                <button onclick="showDefaultGrid()">显示默认网格 (3x3)</button>
                <button onclick="showLargeGrid()">显示大网格 (4x5)</button>
                <button onclick="hideAllOverlays()" class="danger">隐藏所有覆盖层</button>
            </div>
            
            <div class="control-group">
                <h3>⚙️ 自定义配置</h3>
                <button onclick="showCustomGrid()">显示自定义网格</button>
                <button onclick="testKeyPosition()">测试键位查找</button>
                <button onclick="showActivationIndicator()">显示激活指示器</button>
            </div>
        </div>

        <div class="config-section">
            <h3>🎛️ 网格配置</h3>
            <div class="config-row">
                <label>行数:</label>
                <input type="number" id="rows" value="3" min="2" max="8">
                <label>列数:</label>
                <input type="number" id="columns" value="3" min="2" max="8">
            </div>
            <div class="config-row">
                <label>显示标签:</label>
                <input type="checkbox" id="showLabels" checked>
                <label>透明度:</label>
                <input type="range" id="opacity" min="0.1" max="1.0" step="0.1" value="0.8">
                <span id="opacityValue">0.8</span>
            </div>
            <div class="config-row">
                <label>单元格内边距:</label>
                <input type="number" id="cellPadding" value="2" min="0" max="10">
                <label>边框宽度:</label>
                <input type="number" id="borderWidth" value="1" min="0" max="5">
            </div>
        </div>

        <div class="instructions">
            <h3>📋 使用说明</h3>
            <p><strong>1. 激活网格:</strong> 点击上面的"显示默认网格"按钮</p>
            <p><strong>2. 使用双键组合:</strong> 网格出现后，按下对应的双键组合移动鼠标</p>
            <p><strong>3. 退出网格:</strong> 按空格键或ESC键，或点击"隐藏所有覆盖层"</p>
            
            <h4>🎯 默认 3x3 网格键位:</h4>
            <div class="key-demo">
                <div class="key-cell">AQ<br><small>左上</small></div>
                <div class="key-cell">AW<br><small>上中</small></div>
                <div class="key-cell">AE<br><small>右上</small></div>
                <div class="key-cell">SQ<br><small>左中</small></div>
                <div class="key-cell">SW<br><small>中心</small></div>
                <div class="key-cell">SE<br><small>右中</small></div>
                <div class="key-cell">DQ<br><small>左下</small></div>
                <div class="key-cell">DW<br><small>下中</small></div>
                <div class="key-cell">DE<br><small>右下</small></div>
            </div>
        </div>

        <div class="status" id="status">
            <strong>状态:</strong> 准备就绪 - 点击按钮开始测试
        </div>
    </div>

    <script>
        // 更新透明度显示
        document.getElementById('opacity').addEventListener('input', function(e) {
            document.getElementById('opacityValue').textContent = e.target.value;
        });

        // 显示默认网格 (3x3)
        async function showDefaultGrid() {
            updateStatus('正在显示默认 3x3 网格...', 'info');
            
            try {
                // 模拟 Tauri 命令调用
                console.log('调用 show_grid_overlay 命令:', {
                    rows: 3,
                    columns: 3,
                    showLabels: true,
                    opacity: 0.8,
                    cellPadding: 2,
                    borderWidth: 1
                });
                
                updateStatus('✅ 默认网格已显示！现在可以使用双键组合导航 (如: AQ, SW, DE)', 'success');
                showKeyInstructions();
            } catch (error) {
                updateStatus('❌ 显示网格失败: ' + error, 'error');
            }
        }

        // 显示大网格 (4x5)
        async function showLargeGrid() {
            updateStatus('正在显示 4x5 大网格...', 'info');
            
            try {
                console.log('调用 show_grid_overlay 命令:', {
                    rows: 4,
                    columns: 5,
                    showLabels: true,
                    opacity: 0.8,
                    cellPadding: 2,
                    borderWidth: 1
                });
                
                updateStatus('✅ 大网格已显示！支持 20 个网格单元格', 'success');
            } catch (error) {
                updateStatus('❌ 显示大网格失败: ' + error, 'error');
            }
        }

        // 显示自定义网格
        async function showCustomGrid() {
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            const showLabels = document.getElementById('showLabels').checked;
            const opacity = parseFloat(document.getElementById('opacity').value);
            const cellPadding = parseInt(document.getElementById('cellPadding').value);
            const borderWidth = parseInt(document.getElementById('borderWidth').value);
            
            updateStatus(`正在显示自定义 ${rows}x${columns} 网格...`, 'info');
            
            try {
                console.log('调用 show_grid_overlay 命令:', {
                    rows,
                    columns,
                    showLabels,
                    opacity,
                    cellPadding,
                    borderWidth
                });
                
                updateStatus(`✅ 自定义 ${rows}x${columns} 网格已显示！`, 'success');
            } catch (error) {
                updateStatus('❌ 显示自定义网格失败: ' + error, 'error');
            }
        }

        // 隐藏所有覆盖层
        async function hideAllOverlays() {
            updateStatus('正在隐藏所有覆盖层...', 'info');
            
            try {
                console.log('调用 hide_all_overlays 命令');
                updateStatus('✅ 所有覆盖层已隐藏', 'success');
            } catch (error) {
                updateStatus('❌ 隐藏覆盖层失败: ' + error, 'error');
            }
        }

        // 测试键位查找
        async function testKeyPosition() {
            const testKeys = ['aq', 'sw', 'de'];
            updateStatus('正在测试键位查找功能...', 'info');
            
            for (const keyCombo of testKeys) {
                try {
                    console.log('调用 get_grid_cell_position 命令:', keyCombo);
                    // 模拟返回位置
                    const mockPosition = {
                        x: Math.floor(Math.random() * 1920),
                        y: Math.floor(Math.random() * 1080)
                    };
                    console.log(`键位 ${keyCombo.toUpperCase()} -> 位置 (${mockPosition.x}, ${mockPosition.y})`);
                } catch (error) {
                    console.error('键位查找失败:', error);
                }
            }
            
            updateStatus('✅ 键位查找测试完成，请查看控制台输出', 'success');
        }

        // 显示激活指示器
        async function showActivationIndicator() {
            updateStatus('正在显示激活指示器...', 'info');
            
            try {
                console.log('调用 show_activation_indicator 命令');
                updateStatus('✅ 激活指示器已显示', 'success');
                
                // 3秒后自动隐藏
                setTimeout(async () => {
                    console.log('调用 hide_activation_indicator 命令');
                    updateStatus('激活指示器已自动隐藏', 'info');
                }, 3000);
            } catch (error) {
                updateStatus('❌ 显示激活指示器失败: ' + error, 'error');
            }
        }

        // 更新状态显示
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<strong>状态:</strong> ${message}`;
            
            // 根据类型设置颜色
            switch (type) {
                case 'success':
                    statusEl.style.borderLeftColor = '#4CAF50';
                    break;
                case 'error':
                    statusEl.style.borderLeftColor = '#FF3B30';
                    break;
                case 'info':
                default:
                    statusEl.style.borderLeftColor = '#007AFF';
                    break;
            }
        }

        // 显示键位说明
        function showKeyInstructions() {
            setTimeout(() => {
                updateStatus('💡 提示: 现在尝试按 A+Q (左上角), S+W (中心), 或 D+E (右下角)', 'info');
            }, 2000);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('🎯 网格模式测试界面已准备就绪！', 'success');
            
            // 添加键盘事件监听
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' || e.key === 'Escape') {
                    hideAllOverlays();
                }
            });
        });
    </script>
</body>
</html>
